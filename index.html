<!DOCTYPE html>

<html>
  <head>
    <title>Logbook</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
      <div id="header">
          <label>Show date in log</label>
          <input type="checkbox" id="dateSetting">
          <hr/>
      </div>
      <div id=main-content>
        <table id="log"></table>
        <p id="prompt">></p>
        <input type="text" id="input" placeholder="Write log message..."/>
    </div>
  </body>

  <script>
      document.getElementById('input').focus();

    function addLeadingZero(number) {
      number = number.toString();
      if (number.length <= 1) {
        number = "0" + number;
      }
      return number;
    }

    function getTimestampString(showDate) {
      const today = new Date();
      const clock =
        addLeadingZero(today.getHours()) +
        ":" +
        addLeadingZero(today.getMinutes()) +
        ":" +
        addLeadingZero(today.getSeconds());
      const date =
        addLeadingZero(today.getDay()) +
        "." +
        addLeadingZero(today.getMonth()) +
        "." +
        addLeadingZero(today.getFullYear());
      
        if (showDate) {
            return "[" + date + " " + clock + "]"; 
        }
      
        return "[" + clock + "]"; 
    }

    function submitLogEntry() {
      let row = document.createElement("tr");
      let timestamp = document.createElement("td");
      timestamp.appendChild(document.createTextNode(getTimestampString(document.getElementById('dateSetting').checked)));
      let logEntry = document.createElement("tb");
      logEntry.appendChild(
        document.createTextNode(document.getElementById("input").value)
      );
      row.appendChild(timestamp);
      row.appendChild(logEntry);
      document.getElementById("log").appendChild(row);
      document.getElementById("input").value = "";

      window.scrollTo(0,document.body.scrollHeight);
    }

    $(document).bind("keyup", function (e) {
      if (e.which == 13) {
        submitLogEntry();
      }
    });
  </script>
</html>
